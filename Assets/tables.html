<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><span class="header"></span> Hot New Restaurant</h1>
			<hr>
			<h2 class="text-center">Current Reservations and Waiting List</h2>
			<br>
			<div class="text-center">
				<a href="/reservation"><button type="button" class="btn btn-lg btn-danger"><span class="reserve"></span> Make Reservation</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="home"></span> Home</button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<!-- Current Tables -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
					<div class="panel-body" id="tableSection">
					</div>
				</div>

				<!-- Waiting List -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div class="panel-body" id="waitlistSection">
					</div>
				</div>
			</div>
		</div>

	    <footer class="footer">
	      <div class="container">
	        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
	      </div>
	    </footer>
	</div>
</body>
</html>
